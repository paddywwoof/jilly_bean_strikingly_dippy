<!DOCTYPE html>
<html>
  <head>
    <script type="text/javascript" charset="utf-8" src="cordova.js"></script>
    <style file="geo.css"></style>
  </head>
  <body>
    <canvas id="myCanvas" width="300" height="150" style="border:5px solid #d3d3d3; margin: auto; display: block;"></canvas>
    <button type='button' class='button' onClick='geo.geo.logReading()'>LOG THIS VALUE</button>
    <pre class="diptxt"></pre>
    <button type='button' class='button' onClick='geo.geo.calibrate()'>CALIBRATE (when flat and pointing North)</button>
    <pre class="logtxt"></pre>
    <script type="text/javascript" src="__javascript__/geo.js"></script>
    <script type="text/javascript">
      window.addEventListener('deviceorientation', geo.geo.handleOrientation);
      document.addEventListener('deviceready', geo.geo.onDeviceReady, false);
    </script>
  </body>
</html>
